<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div id="question-container">
            <h2 id="question">Question goes here</h2>
            <div id="options">
                <!-- Options will be populated dynamically with JavaScript -->
            </div>
        </div>
        <div id="btn-container">
            <button id="back-btn" onclick="goBack()" class="hidden">Back</button>
            <button id="clear-btn" onclick="clearAnswer()" class="hidden">Clear</button>
            <button id="next-btn" onclick="submitAnswer()">Next</button>
            <button id="submit-btn" onclick="showResult()" class="hidden">Submit</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Your Score</h2>
            <p id="score">0</p>
        </div>
        <div id="timer-container">
            <p id="timer">Time: <span id="time-remaining">60</span> seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
